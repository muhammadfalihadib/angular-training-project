<div class="col-lg-6 mx-auto">
    <div>
        <div class="text-center mt-4">
            <h2>Welcome back</h2>
            <p>Sign in to your account to continue</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="detailForm">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input 
                        class="form-control form-control lg"
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        formControlName="username"
                    >

                    <div
                        class="alert alert-danger mt-1"
                        *ngIf="
                            detailForm.controls['username'].touched &&
                            !detailForm.controls['username'].valid
                        "
                    >
                        <div *ngIf="detailForm.controls['username'].errors?.['required']">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input 
                        class="form-control form-control lg"
                        type="password" 
                        id="password"
                        placeholder="Enter your password"
                        formControlName="password"
                    >
                    <div
                        class="alert alert-danger mt-1"
                        *ngIf="
                            detailForm.controls['password'].touched &&
                            detailForm.controls['password'].invalid
                        "
                    >
                        <div *ngIf="detailForm.controls['password'].errors?.['required']">
                            Password is required.
                        </div>
                    </div>
                </div>
                <button
                    type="submit"
                    class="btn btn-primary w-100"
                    (click)="onSubmit()"
                    [disabled]="detailForm.invalid"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
